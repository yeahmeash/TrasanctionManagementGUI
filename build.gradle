plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    // Add JUnit or other dependencies if needed
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

javafx {
    version = "22"   // Use latest OpenJFX version (JavaFX 22 in 2025)
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    // Replace with your actual package + main class
    mainClass = 'com.bankmanagement.Main'
}

tasks.withType(Test) {
    useJUnitPlatform()
}
